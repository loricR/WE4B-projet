<div class="container mt-5">

    <!-- Show message -->

    <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{successmsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <table class="table">

        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">username</th>
                <th scope="col">password</th>
                <th scope="col">dev</th>
                <th scope="col">Edits</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor = 'let us of readData'>
                <th scope="row">{{us.ID}}</th>
                <td>{{us.username}}</td>
                <td>{{us.password}}</td>
                <td>{{us.dev}}</td>
                <td>
                    <button class="btn btn-sm btn-danger" (click)="deleteID(us.ID)">Delete</button>
                    &nbsp;
                    <a [routerLink]="['/create',us.ID]" class="btn btn-sm btn-success">Update</a>
                </td>

            </tr>
        </tbody>






    </table>
